{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mainpage.css' %}" type="text/css">
    <script src="{% static 'js/mainpage.js' %}" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="navbarDropdown" data-toggle="dropdown">
                        File
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a id="new-file-btn" class="dropdown-item" href="#">New file</a>
                        <a class="dropdown-item" href="#">Download</a>
                        <a id="save-btn" class="dropdown-item" href="#">Save</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#export">Share</a>
                </li>
                <li class="nav-item" data-toggle="modal" data-target="#documents-list">
                    <a href="#" class="nav-link">Documents</a>
                </li>
                <li class="nav-item">
                    <a href="logout" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="toolbar overflow-auto">
        <span class="font-menu">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Arial
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Example Font 1</a>
                <a class="dropdown-item" href="#">Example Font 2</a>
                <a class="dropdown-item" href="#">Example Font 3</a>
            </div>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                12
            </button>
        </span>
        <span class="formatting-opts">
            <button id="my-btn" class="btn btn-secondary" style="font-weight: bold;">B</button>
            <button class="btn btn-secondary" style="font-style: italic;">I</button>
            <button class="btn btn-secondary" style="text-decoration: underline;">U</button>
        </span>
        <span class="color-opt">
            <input type="color">
        </span>
    </div>
    <textarea class="editor-area" placeholder="Type here..."></textarea>
    <div class="bottom-bar">
        <nav class="navbar navbar-expand-md navbar-dark bg-secondary fixed-bottom">
            <ul class="navbar-nav mr-auto">
                <span class="bottom-txt">Editing as: {{ user_name }}</span>
            </ul>
        </nav>
    </div>

    <!-- Modals -->
    <div class="modal" id="documents-list">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Documents</h4>
                </div>

                <div class="modal-body">
                    <ul id="doc-list" class="list-group">
                        {% for doc in user_docs %}
                        <a href="#">
                            <li id="{{ doc.id }}" class="list-group-item doc-item">
                                {{ doc.body }}
                                <span style="float: right;" class="text-danger delete-doc">
                                    delete
                                </span>
                            </li>
                        </a>
                        {% endfor %}
                    </ul>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <div class="modal" id="export">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Share as Email</h4>
                </div>

                <div class="modal-body">
                    <form id="share-doc">
                        <div class="form-group">
                            <label>Enter Email</label><br>
                            <input type="email" id="email-share"><br><br>
                            <button type="submit" class="btn btn-primary">Share</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" id="notepad-dialog">
        <div class="modal-dialog">
            <div class="modal-content panel-heading">
                <div class="modal-body">
                    <h1 id="notepad-dialog-text"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'jquery.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
