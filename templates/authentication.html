{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/authentication.css' %}" type="text/css">
</head>
<body>
    <br><br><br>
    <div>
        <h1 class="text-center">
            <span class="welcome-message">Welcome to NotepadWeb</span>
        </h1>
        <br><br><br>
        <div class=" text-center">
            <a href="{% provider_login_url "google" %}" class="btn btn-light">
                <img width="20px" class="social-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
                Continue with Google
            </a>
            <br><br>
            <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-light">
                <img width="20px" class="social-img" src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Facebook_logo_36x36.svg" />
                Continue with Facebook
            </a>
        </div>    
    </div>
</body>
</html>
